<!-- Paragraph Controls -->
<div id="paragraph-controls" class="row btn-group pull-right">
    <button class="btn btn-default run" onclick="onRunParagraphButtonClick(this)">
    <!--<button class="btn btn-default run" onclick="onRunParagraphButtonClick(this)" disabled>-->
        <span class="glyphicon glyphicon-play-circle"></span> Run
    </button>
    <button class="btn btn-default toggle-source-view" onclick="onToggleSourceViewButtonClick(this)" disabled>
        <span class="glyphicon glyphicon-fullscreen"></span> Hide Source
    </button>
    <button class="btn btn-default toggle-output-view" onclick="onToggleOutputViewButtonClick(this)" disabled>
        <span class="glyphicon glyphicon-list-alt"></span> Hide Output
    </button>
    <button class="btn btn-default delete" onclick="onDeleteParagraph(this)">
        <span class="glyphicon glyphicon-trash"></span> Delete
    </button>
</div>

<!-- Paragraph Body -->
<div class="fluid-container">
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label>Type</label>
                <select class="form-control" name="paragraph-type" onchange="onParagraphTypeSelect(this)">
                    <option disabled selected value> -- select an option -- </option>
                    <option>Batch Analytics</option>
                    <option>Data Source Definition</option>
                    <option>Data Visualization</option>
                    <option>Event Simulation</option>
                    <option>Event Receiver Definition</option>
                    <option>Interactive Analytics</option>
                    <option>Model Definition</option>
                    <option>Prediction</option>
                    <option>Preprocessor</option>
                    <option>Stream Definition</option>
                    <option>Real Time Analytics</option>
                    <option>Custom</option>
                </select>
            </div>
        </div>
    </div>

    <div class="paragraph-content">
        <!-- Source Code Section of the paragraph will be generated by js -->
        <!-- Output Section of the paragraph will be generated by js -->
    </div>
</div>
