<!-- Paragraph Controls -->
<div id="paragraph-controls" class="input-group input-wrap">
    <div class="col-sm-12 text-right">
        <div class="input-group-btn">
            <button class="btn run" onclick="onRunParagraphButtonClick(this)">
                <!--<button class="btn btn-default run" onclick="onRunParagraphButtonClick(this)" disabled>-->
                <i class="fw fw-build"></i> Run
            </button>
            <button class="btn toggle-source-view" onclick="onToggleSourceViewButtonClick(this)" disabled>
                <i class="fw fw-hide"></i> Hide Source
            </button>
            <button class="btn toggle-output-view" onclick="onToggleOutputViewButtonClick(this)" disabled>
                <i class="fw fw-hide"></i> Hide Output
            </button>
            <button class="btn delete" onclick="onDeleteParagraph(this)">
                <i class="fw fw-delete"></i> Delete
            </button>
        </div>
    </div>

    <div class="col-sm-12 col-lg-4">
        <div class="input-group-btn text-right">
            <label>Type</label>
            <select class="form-control" onchange="onParagraphTypeSelect(this)">
                <option disabled selected value> -- select an option -- </option>
                <option>Batch Analytics</option>
                <option>Data Source Definition</option>
                <option>Data Visualization</option>
                <option>Event Simulation</option>
                <option>Event Receiver Definition</option>
                <option>Interactive Analytics</option>
                <option>Model Definition</option>
                <option>Prediction</option>
                <option>Preprocessor</option>
                <option>Stream Definition</option>
                <option>Real Time Analytics</option>
                <option>Custom</option>
            </select>
        </div>
    </div>
</div>

<br class="spacer">

<!-- Paragraph Body -->
<div class="paragraph-content container-fluid">
    <!-- Source Code Section of the paragraph will be generated by js -->
    <!-- Output Section of the paragraph will be generated by js -->
</div>
