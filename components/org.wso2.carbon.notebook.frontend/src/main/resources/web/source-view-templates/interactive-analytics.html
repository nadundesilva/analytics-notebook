<div class="row">
    <div class="form-group col-sm-3">
        <label>Table</label>
        <select class="form-control input-table">
            <option disabled selected value> -- select an option -- </option>
        </select>
    </div>
</div>

<div class="form-group search-by-container collapse">
    <div class="input-group input-wrap">
        <div class="input-group-btn">
            <label class="control-label">Search By</label>
        </div>
        <label class="radio">
            <input type="radio" name="search-by-option" class="search-by-date-range" value="date-range">
            <span class="helper">Date Range</span>
        </label>
        <label class="radio">
            <input type="radio" name="search-by-option" class="search-by-query" value="query">
            <span class="helper">Query</span>
        </label>
    </div>
</div>

<div class="form-group date-range-container collapse">
    <div class="input-group input-wrap">
        <div class="input-group-btn">
            <label class="control-label">From</label>
        </div>
        <div class="input-group-btn">
            <input type="datetime" class="form-control form-control-lg time-from">
        </div>
        <div class="input-group-btn">
            <label class="control-label">To</label>
        </div>
        <div class="input-group-btn">
            <input type="datetime" class="form-control form-control-lg time-to">
        </div>
    </div>
</div>

<div class="row query-container collapse">
    <div class="col-sm-12 form-group">
        <label>Query</label>
        <textarea class="form-control query" rows="5"></textarea>
    </div>
</div>
