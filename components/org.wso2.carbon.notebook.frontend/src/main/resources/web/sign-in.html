<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notebook</title><!-- Automatically changed by main.js -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="libs/theme-wso2_1.0.0/images/favicon.png" rel="icon" type="image/png" sizes="16x16">

    <link href="libs/font-wso2_1.0.0/css/font-wso2.min.css" rel="stylesheet" type="text/css" />
    <link href="libs/theme-wso2_1.0/css/default/theme.min.css" rel="stylesheet" type="text/css" />

    <script src="libs/jquery_1.11.0/jquery-1.11.3.min.js"></script>
    <script src="libs/bootstrap_3.3.5/js/bootstrap.min.js"></script>
    <script src="libs/theme-wso2_1.0/js/theme-wso2.min.js"></script>
    <script src="libs/respond_1.4.2/respond.min.js"></script>

    <!-- Custom -->
    <script src="js/main.js"></script>
    <link href="css/sign-in.css" rel="stylesheet" type="text/css" />
    <script src="js/sign-in.js"></script>
</head>
<body>
    <header class="header header-default">
        <div class="container-fluid">
            <div class="pull-left brand float-remove-xs text-center-xs">
                <a href="#">
                    <img src="libs/theme-wso2_1.0/images/logo-inverse.svg" alt="wso2" title="wso2" class="logo">
                    <h1 class="display-block-xs"><script>document.write(constants.PRODUCT_NAME);</script></h1>
                </a>
            </div>
        </div>
    </header>
    <!-- /header -->

    <div class="page-content-wrapper">
        <!-- page content -->
        <div class="container-fluid">
            <!-- login -->
            <div class="container col-md-5 col-lg-3 col-centered">
                <br class="spacer-lg">

                <h1>Login</h1>
                <p>Use your credentials to login.</p>

                <span id="error-msg"></span>

                <br class="spacer">

                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input class="form-control" id="username" type="text" placeholder="Enter your username"/>
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Enter your password"/>
                </div>

                <div class="form-group">
                    <button id="sign-in" class="btn btn-primary btn-login">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /content/body -->

    <script>
        $(document).ready(function() {
            $("#sign-in").click(function() {
                signInUtil.singIn();
            });

            $(".form-control").keyup(function(event) {
                if (event.keyCode == 13 && $("#username").val().length > 0 && $("#password").val().length > 0) {
                    signInUtil.singIn();
                }
            });

            $("#username").focus();
        });
    </script>
</body>
</html>
