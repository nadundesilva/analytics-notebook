<div class="row">
    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label class="control-label">Table</label>
        <select class="form-control input-table">
            <option disabled selected value> -- select an option --</option>
        </select>
    </div>
</div>

<div class="row search-by-container collapse">
    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <div class="input-group input-wrap">
            <div class="input-group-btn">
                <label class="control-label">Search By</label>
            </div>
            <label class="radio">
                <input type="radio" name="search-by-option" class="search-by-time-range" value="time-range">
                <span class="helper">Time Range</span>
            </label>
            <label class="radio">
                <input type="radio" name="search-by-option" class="search-by-query" value="query">
                <span class="helper">Query</span>
            </label>
        </div>
    </div>
</div>

<div class="row time-range-container collapse">
    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label class="control-label">Time Range</label>
        <input type="text" class="form-control time-range">
    </div>
</div>

<div class="row query-container collapse">
    <div class="form-group col-sm-12">
        <label class="control-label">Query</label>
        <textarea class="form-control query" rows="5"></textarea>
    </div>
</div>
