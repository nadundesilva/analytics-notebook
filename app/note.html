<body>
<header class="header header-default">
    <div class="container-fluid">
        <div class="pull-left brand float-remove-xs text-center-xs">
            <a href="#">
                <img src="libs/theme-wso2_1.0.0/images/logo-inverse.svg" alt="wso2" title="wso2" class="logo">
                <h1 class="display-block-xs">
                    <script>document.write(constants.PRODUCT_NAME);</script>
                </h1>
            </a>
        </div>
        <ul class="nav navbar-right float-remove-xs text-center-xs">
            <li class="visible-inline-block">
                <a class="dropdown" data-toggle="dropdown">
                            <span class="icon fw-stack fw-lg">
                               <i class="fw fw-circle fw-stack-2x"></i>
                               <i class="fw fw-user fw-stack-1x fw-inverse"></i>
                            </span>
                    <span id=class="hidden-xs">
                        <span class="username"><!-- Automatically updated by JS --></span> <span class="caret"></span>
                    </span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right float-remove-xs position-static-xs text-center-xs remove-margin-xs slideInDown"
                    role="menu">
                    <li class="dropdown-header visible-xs">
                        <span class="username"><!-- Automatically updated by JS --></span> <span class="caret">

                    </span>
                    </li>
                    <li class="divider visible-xs"></li>
                    <li><a id="sign-out">Sign out</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

<div class="navbar-wrapper">
    <nav class="navbar navbar-default affix-top" data-spy="affix" data-offset-top="50" data-offset-bottom="40">
        <div class="container-fluid">
            <div class="navbar-header">
                <ol class="breadcrumb navbar-brand">
                    <li><a href="index.html"><i class="icon fw fw-home"></i> <span class="hidden-xs">Home</span></a>
                    </li>
                    <li class="active"><i class="fw fw-document"></i> <span class="hidden-xs">Note</span></li>
                </ol>
            </div>
        </div>
    </nav>
</div>

<div class="page-content-wrapper loading-overlay" data-toggle="loading" data-loading-style="overlay">
    <!-- page content -->
    <div class="container-fluid">
        <div class="body-wrapper">
            <div class="container col-sm-12">
                <div class="page-header">
                    <h1 id="note-name">
                        <!-- Automatically updated by JS -->
                    </h1>
                </div>

                <!-- Note controls -->
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group input-wrap">
                                <div class="input-group-btn">
                                    <button id="run-all-paragraphs-button" class="btn btn-primary" disabled>
                                        <i class="fw fw-right"></i> Run All
                                    </button>
                                    <button id="toggle-all-source-views-button" class="btn btn-primary" disabled>
                                        <i class="fw fw-hide"></i> Hide Source
                                    </button>
                                    <button id="toggle-all-output-views-button" class="btn btn-primary" disabled>
                                        <i class="fw fw-hide"></i> Hide Output
                                    </button>
                                </div>
                                <div class="input-group-btn">
                                    <button id="add-paragraph-button" class="btn btn-primary">
                                        <i class="fw fw-add"></i> Add Paragraph
                                    </button>
                                </div>
                                <div class="input-group-btn">
                                    <button id="save-note-button" class="btn btn-primary">
                                        <i class="fw fw-save"></i> Save Note
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Note notifications area -->
                <div id="notification-container">
                    <!-- Automatically updated by JS -->
                </div>

                <!-- Note Body -->
                <ul id="paragraphs">
                    <!-- Automatically updated by JS -->
                </ul>

                <!-- Modal Window generation area -->
                <div id="modal-window-container">
                    <!-- Automatically updated by JS -->
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->
</div>

<footer class="footer">
    <div class="container-fluid">
        <p>
            WSO2
            <script>document.write(constants.PRODUCT_NAME);</script>
            <script>document.write(constants.PRODUCT_VERSION);</script>
            | &copy;
            <script>document.write((new Date().getFullYear()).toString());</script>
            <a href="http://wso2.com/" target="_blank"><i class="icon fw fw-wso2"></i> Inc</a>.
        </p>
    </div>
</footer>

<script>
    $(document).ready(function () {
        new Note().initialize();
    });
</script>
