<!-- Paragraph Controls -->
<div class="paragraph-controls input-group input-wrap">
    <div class="col-sm-12 text-right">
        <div class="input-group-btn">
            <button class="btn btn-primary run-paragraph-button" disabled>
                <!--<button class="btn btn-default run" disabled>-->
                <i class="fw fw-build"></i> Run
            </button>
            <button class="btn btn-primary toggle-source-view-button" disabled>
                <i class="fw fw-hide"></i> Hide Source
            </button>
            <button class="btn btn-primary toggle-output-view-button" disabled>
                <i class="fw fw-hide"></i> Hide Output
            </button>
            <button class="btn btn-primary delete-paragraph-button">
                <i class="fw fw-delete"></i> Delete
            </button>
        </div>
    </div>

    <div class="form-group col-sm-12 col-md-6 col-lg-3 paragraph-type-select-container">
        <label class="control-label">Type</label>
        <select class="form-control paragraph-type-select">
            <option disabled selected value> -- select an option --</option>
            <option>Batch Analytics</option>
            <option>Data Explore</option>
            <option>Data Source Definition</option>
            <option>Event Simulation</option>
            <option>Event Receiver Definition</option>
            <option>Interactive Analytics</option>
            <option>Model Definition</option>
            <option>Prediction</option>
            <option>Preprocessor</option>
            <option>Real Time Analytics</option>
        </select>
    </div>
</div>

<!-- Paragraph Body -->
<div class="paragraph-content container-fluid">
    <div class="source fluid-container">
        <!-- Source Code Section of the paragraph will be generated by js -->
    </div>

    <span class="error-container"></span>

    <div class="output fluid-container" style='display: none;'>
        <!-- Output Section of the paragraph will be generated by js -->
    </div>
</div>
